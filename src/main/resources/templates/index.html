<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turkish Airlines â€“ Your Journey Starts Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            margin: 0;
            overflow: hidden;
            color: #FFFFFF;
            background: linear-gradient(225deg, #003057 0%, #C90016 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: transparent;
            padding: 1.2rem 2rem;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            height: 48px;
            margin-right: 15px;
        }
        .navbar-brand span {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.8px;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            margin-left: 25px;
            font-size: 1.15rem;
            transition: color 0.2s ease-in-out, transform 0.2s;
        }
        .nav-link:hover {
            color: #FFFFFF !important;
            transform: translateY(-2px);
        }
        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.8rem;
            font-weight: 900;
            margin-bottom: 25px;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: textFadeIn 1.5s ease-out;
        }
        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            max-width: 800px;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: textFadeIn 1.8s ease-out 0.3s backwards;
        }
        .btn-main {
            background-color: #C90016;
            color: #FFFFFF;
            padding: 18px 40px;
            font-size: 1.6rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(201, 0, 22, 0.4);
            animation: fadeInScale 1.5s ease-out 0.6s backwards;
        }
        .btn-main:hover {
            background-color: #a00013;
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(201, 0, 22, 0.5);
            color: #FFFFFF;
        }
        .plane-illustration {
            position: absolute;
            right: -15%; /* Start off-screen bottom-right */
            bottom: -15%; /* Start off-screen bottom-right */
            width: 70%;
            max-width: 800px;
            min-width: 300px;
            opacity: 0.15;
            transform: rotate(30deg);
            z-index: 0;
            animation: planeGlideDiagonal 25s infinite linear;
        }
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes planeGlideDiagonal {
            0% {
                transform: translate(0vw, 0vh) rotate(30deg); /* Start: from bottom-right (relative to initial pos) */
                opacity: 0.15;
            }
            25% {
                transform: translate(-20vw, -10vh) rotate(35deg); /* Continues up-left */
                opacity: 0.25;
            }
            50% {
                transform: translate(-45vw, -30vh) rotate(30deg); /* Continues up-left */
                opacity: 0.35;
            }
            75% {
                transform: translate(-70vw, -50vh) rotate(25deg); /* Continues up-left */
                opacity: 0.25;
            }
            100% {
                transform: translate(-90vw, -70vh) rotate(30deg); /* End: to top-left */
                opacity: 0.05;
            }
        }

        @media (max-width: 992px) {
            .navbar-brand img { height: 38px; }
            .navbar-brand span { font-size: 1.5rem; }
            .nav-link { font-size: 1rem; margin-left: 15px; }
            .hero-title { font-size: 3.5rem; }
            .hero-subtitle { font-size: 1.4rem; }
            .btn-main { padding: 15px 30px; font-size: 1.3rem; }
            .plane-illustration {
                width: 60%;
                right: -20%;
                bottom: -20%;
                min-width: 250px;
                animation: planeGlideDiagonal 20s infinite linear;
            }
            @keyframes planeGlideDiagonal {
                0% { transform: translate(0vw, 0vh) rotate(30deg); opacity: 0.15; }
                25% { transform: translate(-25vw, -15vh) rotate(35deg); opacity: 0.25; }
                50% { transform: translate(-50vw, -35vh) rotate(30deg); opacity: 0.35; }
                75% { transform: translate(-75vw, -55vh) rotate(25deg); opacity: 0.25; }
                100% { transform: translate(-95vw, -75vh) rotate(30deg); opacity: 0.05; }
            }
        }

        @media (max-width: 768px) {
            .navbar { padding: 1rem 1.5rem; }
            .navbar-brand { margin-right: auto; }
            .navbar-collapse { display: flex; justify-content: flex-end; }
            .hero-title { font-size: 2.8rem; margin-bottom: 20px; }
            .hero-subtitle { font-size: 1.2rem; margin-bottom: 40px; }
            .btn-main { padding: 12px 25px; font-size: 1.1rem; }
            .plane-illustration { display: none; }
            body { background: linear-gradient(135deg, #003057 0%, #C90016 100%); }
        }

        @media (max-width: 576px) {
            .navbar-brand { margin-right: 0; }
            .navbar-brand span { display: none; }
            .nav-link { margin-left: 0; }
            .hero-title { font-size: 2.2rem; }
            .hero-subtitle { font-size: 1rem; max-width: 90%; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/img/beyaz-logo.png" alt="THY Logo">
            <span>TURKISH AIRLINES</span>
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"><i class="fas fa-user-plus"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <h1 class="hero-title">EXPERIENCE THE WORLD WITH TURKISH AIRLINES </h1>
    <p class="hero-subtitle">Discover new horizons and connect with cultures. Your unforgettable journey begins here.</p>
    <a href="/login" class="btn-main">Plan Your Journey</a>
    <img src="/img/thy-plane.png" alt="Animated Turkish Airlines Plane" class="plane-illustration">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
