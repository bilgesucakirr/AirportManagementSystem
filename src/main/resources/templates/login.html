<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turkish Airlines – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #C90016 0%, #003057 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
        }
        .container-flex {
            display: flex;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .left-pane {
            flex: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            overflow: hidden;
        }
        .plane-anim {
            max-width: 84%;
            max-height: 70vh;
            min-width: 320px;
            object-fit: contain;
            /* Animasyon başlatıcı */
            animation: planeFlyIn 2.2s cubic-bezier(.28,.76,.44,1.18), planeFloat 2.5s 2.2s infinite ease-in-out alternate;
        }
        @keyframes planeFlyIn {
            0% {
                opacity: 0;
                transform: translateX(-160px) scale(0.92) rotate(-7deg);
            }
            60% {
                opacity: 0.88;
                transform: translateX(24px) scale(1.04) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1) rotate(0deg);
            }
        }
        @keyframes planeFloat {
            0%   { transform: translateY(0) scale(1) rotate(0deg);}
            25%  { transform: translateY(-12px) scale(1.01) rotate(-1deg);}
            50%  { transform: translateY(0) scale(1) rotate(0.6deg);}
            75%  { transform: translateY(10px) scale(1.01) rotate(-0.7deg);}
            100% { transform: translateY(0) scale(1) rotate(0deg);}
        }
        .right-pane {
            flex: 1;
            background: #fff;
            box-shadow: -4px 0 24px 0 #b30a181a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 90px 70px 90px 70px;
            min-width: 500px;
            border-radius: 0;
            animation: fadeIn 1.3s cubic-bezier(.33,1.16,.62,1.13);
        }
        .thy-logo {
            width: 230px;
            margin-bottom: 22px;
            display: block;
            animation: logoDropIn 1.3s cubic-bezier(.28,.86,.36,1.08);
        }
        @keyframes logoDropIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.7);
            }
            60% {
                opacity: 0.9;
                transform: translateY(-10px) scale(1.08);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.96);}
            100% { opacity: 1; transform: scale(1);}
        }
        .thy-title {
            color: #C90016;
            font-weight: 800;
            text-align: center;
            margin-bottom: 38px;
            letter-spacing: 0.7px;
            font-size: 1.5rem;
            opacity: 0.93;
            animation: fadeIn 1.5s 0.7s both;
        }
        .form-label, .form-control {
            font-size: 1.32rem !important;
        }
        .form-control {
            padding: 0.78rem 1.2rem;
            opacity: 0.94;
        }
        .btn-thy {
            background: #C90016;
            color: #fff;
            font-weight: 600;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            transition: background 0.2s, transform 0.2s;
            padding: 0.92rem 0;
            box-shadow: 0 4px 16px 0 #c9001633;
            animation: fadeIn 1.2s 0.5s both;
        }
        .btn-thy:hover {
            background: #a00013;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 24px 0 #c900163a;
        }
        .text-thy {
            color: #C90016;
            font-weight: 700;
            font-size: 1.10rem;
        }
        @media (max-width: 1200px) {
            .right-pane { min-width: 350px; padding: 48px 7vw; }
            .thy-logo { width: 110px; }
            .thy-title { font-size: 1.1rem; }
        }
        @media (max-width: 900px) {
            .container-flex { flex-direction: column; }
            .left-pane, .right-pane { border-radius: 0; min-width: unset; }
            .right-pane { padding: 36px 8vw; }
            .left-pane img { max-width: 320px; margin-top: 24px; }
        }
    </style>
</head>
<body>
<div class="container-flex">
    <div class="left-pane">
        <img src="/img/thy-plane.png" alt="Turkish Airlines Plane" class="plane-anim">
    </div>
    <div class="right-pane">
        <img class="thy-logo" src="/img/thy-logo.png" alt="THY Logo">
        <form th:action="@{/login}" method="post" style="width: 100%; max-width: 400px;">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" style="font-size:1.15rem;">
                Incorrect e-mail or password!
            </div>
            <div class="d-grid mt-3 mb-2">
                <button type="submit" class="btn btn-thy">Sign In</button>
            </div>
            <div class="text-center mt-3">
                <a href="/register" class="text-thy">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
