<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Turkish Airlines â€“ Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .navbar {
      background-color: #C90016;
      padding: 0.1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      height: 55px;
      margin-right: 10px;
    }
    .navbar-brand span {
      color: #FFFFFF;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }
    .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      margin-left: 15px;
      transition: color 0.2s ease-in-out;
    }
    .nav-link:hover {
      color: #FFFFFF !important;
    }
    .sidebar {
      width: 250px;
      background-color: #003057;
      color: #fff;
      padding-top: 20px;
      min-height: calc(100vh - 65px);
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      font-size: 1.1rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
    }
    .sidebar i {
      margin-right: 10px;
      width: 20px;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
    .dashboard-card {
      background-color: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 25px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
      border-bottom: 5px solid #C90016;
      height: 100%;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .dashboard-card h5 {
      color: #003057;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.25rem;
    }
    .dashboard-card .display-4 {
      color: #C90016;
      font-weight: 800;
      font-size: 3.2rem;
      margin-bottom: 0;
    }
    .page-title {
      color: #003057;
      font-weight: 800;
      margin-bottom: 30px;
      font-size: 2.2rem;
      border-bottom: 3px solid #C90016;
      padding-bottom: 10px;
    }
    .welcome-message {
      background-color: #e6e6e6;
      padding: 20px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      color: #003057;
      font-size: 1.1rem;
    }
    .welcome-message .highlight {
      color: #C90016;
      font-weight: 700;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/img/white-logo.png" alt="THY Logo">
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex">
  <div class="sidebar">
    <a href="/staff/dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="/staff/flights"><i class="fas fa-plane-departure"></i> Flight Management</a>
    <a href="/staff/routes"><i class="fas fa-route"></i> Route Management</a>
  </div>

  <div class="main-content">
    <h1 class="page-title">Staff Dashboard</h1>

    <div class="welcome-message">
      Welcome to the <span class="highlight">Turkish Airlines Staff Panel</span>. Here you can manage flight operations and related services.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col">
        <div class="dashboard-card">
          <h5>Total Flights</h5>
          <p class="display-4" th:text="${totalFlights}"></p>
        </div>
      </div>
      <div class="col">
        <div class="dashboard-card">
          <h5>Upcoming Flights</h5>
          <p class="display-4" th:text="${upcomingFlights}"></p>
        </div>
      </div>
      <div class="col">
        <div class="dashboard-card">
          <h5>Total Airports</h5>
          <p class="display-4" th:text="${totalAirports}"></p>
        </div>
      </div>
      <div class="col">
        <div class="dashboard-card">
          <h5>Total Aircrafts</h5>
          <p class="display-4" th:text="${totalAircrafts}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
