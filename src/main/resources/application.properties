spring.application.name=AirportManagementSystem
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AirportDb;encrypt=false
spring.datasource.username=springuser
spring.datasource.password=bilgesu123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

logging.level.org.springframework=INFO
logging.level.com.airportmanagement=DEBUG

spring.web.resources.static-locations=classpath:/static/
spring.web.locale=en_US
spring.web.locale-resolver=fixed

spring.sql.init.mode=always
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

